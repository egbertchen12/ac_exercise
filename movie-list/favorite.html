<div class="container mt-5">
  <div class="row" id="data-panel">
    <!-- Render Movie List -->
  </div>

<!-- Movie Modal  --> 
<!-- modal-lg 為何不放在最外層? -->
<div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> 
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="movie-modal-title">
          <!-- load movie title -->
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body"  id="movie-modal-body">
        <div class="row">
          <div class="col-sm-8" id="movie-modal-image">
            <!-- load movie img -->
            <img src="" alt="movie-poster" class="img-fluid">
          </div>
          <div class="col-sm-4" >
            <p><em id="movie-modal-date">
              <!-- load release date -->
            </em></p>  
            <p id="movie-modal-description">
              <!-- load movie description -->
            </p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
